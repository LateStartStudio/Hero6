# Install steps

steps:
# git lfs pull
- bash: cd assets && git lfs install && git lfs pull
  displayName: git lfs pull

# Install dotnet SDK
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    useGlobalJson: true
    workingDirectory: './src'

# Install dotnet tools
- bash: dotnet tool restore
  workingDirectory: './src'
  displayName: Install Tools
